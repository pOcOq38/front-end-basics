<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .backGroundBody {
        min-height: 100vh;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        color: #333;
      }

      h1 {
        margin-bottom: 10px;
        text-align: center;
      }

      .countQuestion {
        margin-bottom: 25px;
        font-size: 1.4rem;
      }

      .imgGuess {
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 25px;
      }

      .imgGuess img {
        width: 70%;
        height: auto;
      }

      .input {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #input {
        padding: 10px 15px;
        font-size: 1.1rem;
        border-radius: 8px;
        border: 2px solid #555;
        outline: none;
        width: 150px;
        text-align: center;
      }

      .btn {
        padding: 10px 22px;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #333;
        color: white;
        transition: 0.3s;
      }

      .btn:hover {
        background: #555;
      }

      .output {
        margin-top: 10px;
        text-align: center;
      }

      .output h2 {
        margin-bottom: 10px;
      }

      .playAgain {
        margin-top: 25px;
      }

      .playAgain button {
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #ff4d4d;
        color: white;
        font-size: 1rem;
        transition: 0.3s;
      }

      .playAgain button:hover {
        background: #ff1a1a;
      }

      .hidden {
        display: none;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal.hidden {
        display: none;
      }

      .modal-content {
        background: white;
        padding: 30px 90px;
        border-radius: 8px;
        width: 500px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .modal-content h2 {
        margin-bottom: 20px;
      }
      .modal-content-desc {
        text-align: left;
      }
      .modal-content-point {
        background: #f2f2f2;
        padding: 10px;
        font-size: 15px;
        margin-top: 10px;
      }

      .modal-content p {
        margin-bottom: 10px;
      }

      #startBtn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background: #333;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }

      #startBtn:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="backGroundBody">
    <h1>With which letter does it start</h1>
    <h1 class="countQuestion">Question number 1</h1>
    <div class="imgGuess">

    </div>
    <div class="playAgain hidden">

    </div>

    <!-- Modal -->
    <div class="modal" id="gameModal">
      <div class="modal-content">
        <h2>How to Play</h2>
        <div class="modal-content-desc">
          <p>1. Look at the image</p>

          <div class="modal-content-point">

            <p>If wrong, you lose 1 point.</p>
          </div>
        </div>
        <button id="startBtn">Start Game</button>
      </div>
    </div>

</html>
