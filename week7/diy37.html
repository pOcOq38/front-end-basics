<body>
    <h1>Change second to red</h1>
    <button onclick="changeSecondItemToRed()">change</button>
        <ul id="myFriends">
            <li>hi</li>
            <li>by</li>
            <li>dy</li>
      </ul>
</body>
<script>
  function changeSecondItemToRed() {
        let secondList = document.getElementById("myFriends").getElementsByTagName("li")[1];
        secondList.style.color = "red";
    }
</script>
